<!DOCTYPE html>
<html lang="es">

{% load static %}
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Consultoria Leonesa {% block title%}{% endblock %}</title>
<!--Icono de pestaña-->
    <link rel="shortcut icon" href="{% static 'img/favicon-leon.ico' %}" />
<!--Links a CSS's y fuentes.-->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i,900,900i&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ranga:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/fontello.css' %}">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<!--Menu de Navegacion Dashbort-->
			<div class="barra-lateral col-12 col-sm-auto">
				<div class="logo">
					<h2>Leonesa</h2>
				</div>
				<div class="menu d-flex d-sm-block justify-content-center flex-wrap">
					<a href="{% url 'home' %}">   
						<i class="icon-home"></i>
						<span>Inicio</span>
					</a>
					<a href="{% url 'mision' %}"> 
						<i class="icon-commenting"></i>
						<span>Misión</span>
					</a>
					<a href="{% url 'visit' %}">   
						<i class="icon-coffee"></i>
						<span>Tú consultorio</span>
					</a>
					<a href="{% url 'contacto' %}"> <!--ATENCIÓN-->
						<i class="icon-phone"></i>
						<span>Contactanos</span>
					</a>
					<a href="{% url 'lecturas' %}">
						<i class="icon-book"></i>
						<span>Lecturas</span>
					</a>
					<a href="{% url 'history' %}">
						<i class="icon-history"></i>
						<span>Historia</span>
					</a>
				</div>
			</div>

            {% block content %}
            <!-- Aquí iria el contenido-->
            {% endblock %}

		</div>
	</div>


	<!-- Pié de página -->
	<footer class="footer">
		<div class="container">
			<div class="row footer-icon justify-content-center">
				<p class="col-auto">
					<a href="#" class="icono">
						<i class="icon-twitter"></i>
					</a>
					<a href="#" class="icono">
						<i class="icon-facebook"></i>
					</a>
					<a href="#" class="icono">
						<i class="icon-instagram"></i>
					</a>
				</p>
				<p class="col-auto link">
					<a href="{% url 'other' %}" class="link">Política de privacidad</a> ·
					<a href="{% url 'other' %}" class="link">Aviso legal</a> ·
					<a href="{% url 'other' %}" class="link">Cookies</a>
				</p>
				<p class="col-auto copy">copyright &copy; Mauricio Saavedra 2023</p>
			</div>

		</div>
	</footer>

	<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
